<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content-wrapper">
        <div class="calculator">
            <div class="img-wrapper">
                <div class="img-container">
                    <img src="" alt="">
                </div>
            </div>
            <p id="previous-result">0.00</p>
            <p id="result">0.00000</p>
            <div class="grid">
                <div class="grid-item"><button class="calcu-btn btn-green">C</button></div>
                <div class="grid-item"><button class="calcu-btn btn-green">E</button></div>
                <div class="grid-item"><button class="calcu-btn btn-green">%</button></div>
                <div class="grid-item"><button class="calcu-btn btn-green">/</button></div>
                <div class="grid-item"><button class="calcu-btn btn-white">7</button></div>
                <div class="grid-item"><button class="calcu-btn btn-white">8</button></div>
                <div class="grid-item"><button class="calcu-btn btn-white">9</button></div>
                <div class="grid-item"><button class="calcu-btn btn-green">*</button></div>
                <div class="grid-item"><button class="calcu-btn btn-white">4</button></div>
                <div class="grid-item"><button class="calcu-btn btn-white">5</button></div>
                <div class="grid-item"><button class="calcu-btn btn-white">6</button></div>
                <div class="grid-item"><button class="calcu-btn btn-green">-</button></div>
                <div class="grid-item"><button class="calcu-btn btn-white">1</button></div>
                <div class="grid-item"><button class="calcu-btn btn-white">2</button></div>
                <div class="grid-item"><button class="calcu-btn btn-white">3</button></div>
                <div class="grid-item"><button class="calcu-btn btn-green">+</button></div>
                <div class="grid-item"><button class="calcu-btn btn-white">+/-</button></div>
                <div class="grid-item"><button class="calcu-btn btn-white">0</button></div>
                <div class="grid-item"><button class="calcu-btn btn-white">.</button></div>
                <div class="grid-item"><button class="calcu-btn btn-black">=</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
