<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="images/chibi.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="content-wrapper">
        <div class="calculator">
            <div class="result-wrapper">
                <p id="previous-result">0</p>
                <p id="result">0</p>
            </div>  
            <div class="grid">
                <div class="grid-item"><button class="calcu-btn btn-green">C</button></div>
                <div class="grid-item"><button class="calcu-btn btn-green"><i class="fa fa-eraser"></i></button></div>
                <div class="grid-item"><button class="operation-btn btn-green" data-operation="%">%</button></div>
                <div class="grid-item"><button class="operation-btn btn-green" data-operation="/">/</button></div>
                <div class="grid-item"><button class="number-btn btn-white" data-number="7">7</button></div>
                <div class="grid-item"><button class="number-btn btn-white" data-number="8">8</button></div>
                <div class="grid-item"><button class="number-btn btn-white" data-number="9">9</button></div>
                <div class="grid-item"><button class="operation-btn btn-green" data-operation="*">*</button></div>
                <div class="grid-item"><button class="number-btn btn-white" data-number="4">4</button></div>
                <div class="grid-item"><button class="number-btn btn-white" data-number="5">5</button></div>
                <div class="grid-item"><button class="number-btn btn-white" data-number="6">6</button></div>
                <div class="grid-item"><button class="operation-btn btn-green" data-operation="-">-</button></div>
                <div class="grid-item"><button class="number-btn btn-white" data-number="1">1</button></div>
                <div class="grid-item"><button class="number-btn btn-white" data-number="2">2</button></div>
                <div class="grid-item"><button class="number-btn btn-white" data-number="3">3</button></div>
                <div class="grid-item"><button class="operation-btn btn-green" data-operation="+">+</button></div>
                <div class="grid-item"><button class="calcu-btn btn-white">+/-</button></div>
                <div class="grid-item"><button class="number-btn btn-white" data-number="0">0</button></div>
                <div class="grid-item"><button class="calcu-btn btn-white">.</button></div>
                <div class="grid-item"><button class="calcu-btn btn-black">=</button></div>
            </div>
        </div>
        <div class="img-container chibi">
            <img src="images/chibi.png" alt="">
        </div>
    </div>
    <footer>
        <span>Copyright &copy; 2024 Jrome.Dev</span>
        <a href="https://github.com/jrome3920" target="_blank"><i class="fa fa-github"></i></a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
